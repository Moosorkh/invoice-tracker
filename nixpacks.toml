providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_20", "postgresql"]

[phases.install]
cmds = [
  "npm ci --prefix server --include=dev",
  "npm ci --prefix client --include=dev"
]

[phases.build]
cmds = [
  "cd server && npx prisma generate",
  "cd server && npm run build",
  "cd client && npm run build",
  "ls -la server/dist/client || echo 'Client dist not found'",
  "cp -r client/dist server/dist/client || mkdir -p server/dist/client && cp -r client/dist/* server/dist/client/"
]

[start]
cmd = "cd server && chmod +x startup.sh && ./startup.sh"

[env]
NODE_ENV = "production"
