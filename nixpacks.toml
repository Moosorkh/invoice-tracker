providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_20", "postgresql"]

[phases.install]
cmds = [
  "npm ci --prefix server --include=dev",
  "npm ci --prefix client --include=dev"
]

[phases.build]
cmds = [
  "cd server && npx prisma generate",
  "cd server && npm run build",
  "cd client && npm run build"
]

[start]
cmd = "chmod +x start-all.sh && ./start-all.sh"

[env]
NODE_ENV = "production"
